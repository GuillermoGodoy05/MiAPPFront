<mat-card style="width: 70%; margin: 50px auto; background-color: rgb(80, 53, 143);" appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            <p style="color: antiquewhite;">Lista de Empleados</p>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <button mat-flat-button (click)="nuevo()">Nuevo Empleado</button>
        <table mat-table [dataSource]="listaEmpleados" class="mat-elevation-z2"
            style="margin-top: 20px; background-color: rgb(123, 43, 197);">

            <!-- nombreCompleto Column -->
            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>

            <!-- correo Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <!-- sueldo Column -->
            <ng-container matColumnDef="sueldo">
                <th mat-header-cell *matHeaderCellDef> Sueldo </th>
                <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
            </ng-container>

            <!-- fechaContrato Column -->
            <ng-container matColumnDef="fechaContrato">
                <th mat-header-cell *matHeaderCellDef> Fecha de Contrato </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
            </ng-container>

            <!-- Acción Column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editar(element)" style="color: rgb(247, 141, 232);">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminar(element)" style="margin-left: 10px; color: rgb(243, 74, 111);">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



    </mat-card-content>
</mat-card>
